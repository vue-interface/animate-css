<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
        <title>AnimateCss</title>
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css">
        <link rel="stylesheet" href="./dist/AnimateCss.css">
    </head>
    <body>
        <div id="app" class="container">
            <h1>animate-css</h1>

            <animate-css name="fade">
                <div v-if="mounted">
                    This node will fade.
                </div>
            </animate-css>
        </div>

        <script src="https://cdn.jsdelivr.net/npm/vue@2.6/dist/vue.js"></script>
        <script type="text/javascript" src="./dist/AnimateCss.umd.js"></script>
        <script type="text/javascript">
            const AnimateCss = window.AnimateCss;

            const vue = new Vue({
                el: '#app',
                components: {
                    AnimateCss
                },
                mounted() {
                    this.mounted = true;
                },
                data() {
                    return {
                        mounted: false
                    };
                }
            });
        </script>
    </body>
</html>
