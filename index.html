<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
        <title>AnimateCss</title>
        <style>
            .callout {
                grid-area: callout;
                align-self: center;
                justify-self: center;
                text-align: center;
            }
        </style>
    </head>
    <body>
        <div id="app" class="container mx-auto">
            <h1 class="text-4xl mb-6">animate-css</h1>
            
            <animate-css name="slide" delay="1000ms" right>
                <div v-if="mounted">
                    This node will slide from the right.
                </div>
            </animate-css>
        </div>

        <script type="module">
            import './index.css';
            import { createApp } from 'vue/dist/vue.esm-bundler.js';
            import { AnimateCss } from './index.ts';

            const vue = createApp({
                components: {
                    AnimateCss
                },
                mounted() {
                    this.mounted = true;

                    setTimeout(() => {
                        this.mounted = false
                    }, 2000)
                },
                data() {
                    return {
                        mounted: false
                    };
                }
            });

            vue.mount('#app')
        </script>
    </body>
</html>
